<div class='container study-grid'>
	<div class='row'>
		<div class='col col1'>
			<div class='score-ct'>
				<span class='amt amt-correct'>{{ amtCorrect }}</span>/<span class='amt amt-asked'>{{ amtAsked }}</span>
			</div>
		</div>
		<div class='col col5'>
			<div class='question-container'>
				<div class='question'>
					{{ activeCard.front }}
				</div>
			</div>
		</div>
		<div class='col col6'>
			<div ng-repeat='card in optionCards' class='option-container' ng-click='submitAnswer(card)'>
				<div class='option' >
					{{card.back}}
				</div>
			</div>
		</div>
		<div class='clearme'></div>
	</div>
</div>
