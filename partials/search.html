<div class='container'>
	<div>
		<span class='nuetral'>Showing <span class='accent'>{{ results.length }}</span> results for "<span class='accent'>korean language</span>"</span>
	</div>
	<br>
	<div class='row'>	
		<div class='col col5'>
			<ul class='results-list std-list'>
				<li ng-repeat='result in results' class='result' ng-click='getCards(result)' ng-class='result.active ? "active" : ""'>
					<span class='go-left result-title'> {{ result.title }}</span>
					<span class='go-right study-btn'><button class='btn-primary'>Study</button></span>
					<div class='clearme'></div>
				</li>
			</ul>
		</div>
		<div class='col col7'>
			<div class='preview-board'>
				<div ng-hide='preview' class='preview'>Preview Stack</div>
				<div ng-show='preview' class='row' ng-repeat='i in getNumber(rowCt)'>
					<div class='col col4' ng-repeat='n in getNumber(colCt)'>
						<div class='flip-container'>
							<div class='flipper'>
									<div class='front'>
										{{ previewCards[((i*colCt) - (colCt-n) - 1)].front }}
									</div>
									<div class='back'>
										{{ previewCards[((i*colCt) - (colCt-n) - 1)].back }}
									</div>
								
							</div>
						</div>
					</div>
					<div class='clearme'></div>
				</div>
			</div>
		</div>
		<div class='clearme'></div>
	</div>
</div>
