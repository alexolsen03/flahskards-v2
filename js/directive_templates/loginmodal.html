<div class="modal-body">
    <div class='container'>
        <div class='row'>
            <div class='col col6'>
                <h3 class="modal-title ">Sign Up Now!</h3><br />
                <form name='signupform' novalidate>
                    <label for='usernameUp'>Username</label><br />
                    <input id='usernameUp' type="text" ng-model="newUser.name" required /><br /><br />
                    <label for='emailUp'>Email</label><br />
                    <input id='emailUp' name='emailUp' type="email" ng-model="newUser.email" required />
                        <div class='validation-error' ng-show="signupform.emailUp.$dirty && signupform.emailUp.$invalid">
                          <span ng-show="signupform.emailUp.$error.required">Tell us your email.</span>
                          <span ng-show="signupform.emailUp.$error.email">This is not a valid email.</span>
                        </div>
                    <br /><br />
                    <label for='passwordUp'>Password</label><br />
                    <input id='passwordUp' name='passwordUp' type="password" ng-minlength='{{ passwordLength }}' ng-model="newUser.password" required />
                        <div class='validation-error' ng-show="signupform.passwordUp.$dirty && signupform.passwordUp.$invalid">
                          <span ng-show="signupform.passwordUp.$error.required">We need a password.</span>
                          <span ng-show="signupform.passwordUp.$error.minlength">Password must be {{ passwordLength }} characters.</span>
                        </div>
                    <br /><br />
                    <label for='passwordConfirmUp'>Confirm Password</label><br />
                    <input id='passwordConfirmUp' name='passwordConfirmUp' type="password" ng-model="newUser.passwordConfirm" required />
                        <!-- <div class='validation-error' ng-show="signupform.passwordConfirmUp.$dirty && signupform.passwordConfirmUp.$invalid">
                          <span ng-show="noMatch">We need a password.</span>
                        </div> -->
                    <br /><br />
                    <div class='align-r'>
                        <!-- <button ng-click='reset()' class='btn'>Reset</button> -->
                        <button ng-click='signUp(newUser)' class='btn btn-primary'>Sign Me Up!</button>
                    </div>
                </form>
            </div>
            <div class='col col6'>
            <h3 class="modal-title">Sign In!</h3><br />
                <form novalidate>
                    <label for='emailIn'>Email</label><br />
                    <input id='emailIn' type="email" ng-model="user.email" required /><br /><br />
                    <label for='passwordUp'>Password</label><br />
                    <input id='passwordUp' type="password" ng-model="user.password" required /><br /><br />
                    <div class='align-r'>
                        <button ng-click='signIn(user)' class='btn btn-primary'>Sign In</button>
                    </div>
                </form>
            </div>
            <div class='clearme'></div>
        </div>
    </div>
</div>
